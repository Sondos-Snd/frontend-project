<!-- <app-banner title="Signup"></app-banner> -->
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
                    </div>
                    <div *ngIf="signupForm.controls['firstName'].invalid && (
                        signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched
                    )">
                        <div *ngIf="signupForm.controls['firstName'].errors?.['required']" style="color: red;">
                            First Name is required
                        </div>

                        <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']" style="color: red;">
                            First Name must have at least 5 caracters
                        </div>

                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
                    </div>
                    <div *ngIf="signupForm.controls['lastName'].invalid && (
                        signupForm.controls['lastName'].dirty || signupForm.controls['lastName'].touched
                    )">
                        <div *ngIf="signupForm.controls['lastName'].errors?.['required']" style="color: red;">
                            Last Name is required
                        </div>

                        <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']" style="color: red;">
                            Last Name must have at least 4 caracters
                        </div>

                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                    </div>

                    <div *ngIf="signupForm.controls['email'].invalid && (
                        signupForm.controls['email'].dirty || signupForm.controls['email'].touched
                    )">
                        <div *ngIf="signupForm.controls['email'].errors?.['required']" style="color: red;">
                            Email is required
                        </div>

                        <div *ngIf="signupForm.controls['email'].errors?.['email']" style="color: red;">
                            Format Email is invalid
                        </div>

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" formControlName="pwd">
                    </div>
                    <div *ngIf="signupForm.controls['pwd'].invalid && (
                        signupForm.controls['pwd'].dirty || signupForm.controls['pwd'].touched
                    )">
                        <div *ngIf="signupForm.controls['pwd'].errors?.['required']" style="color: red;">
                           Password is required
                        </div>

                        <div *ngIf="signupForm.controls['pwd'].errors?.['minlength']" style="color: red;">
                            Password must have at least 6 caracters
                        </div>

                        <div *ngIf="signupForm.controls['pwd'].errors?.['maxlength']" style="color: red;">
                            Password must have at most 12 caracters
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" [disabled]="signupForm.invalid" (click)="onSubmit()" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
