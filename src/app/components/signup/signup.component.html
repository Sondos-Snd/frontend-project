<div
  class="hero overlay"
  style="background-image: url('assets/images/bg_3.jpg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Signup</h1>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="SignupForm">
          <div class="form-group">
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              placeholder="First Name"
            />

            <div
              class="text-danger"
              *ngIf="
                SignupForm.controls['firstName'].invalid &&
                (SignupForm.controls['firstName'].dirty ||
                  SignupForm.controls['firstName'].touched)
              "
            >
              <div *ngIf="SignupForm.controls['firstName'].errors?.['required']" >Req *</div>
              <div *ngIf="SignupForm.controls['firstName'].errors?.['minlength']">Min Len 3</div>
            </div>


          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              placeholder="Last Name"
            />
            
            <div
              class="text-danger"
              *ngIf="
                SignupForm.controls['lastName'].invalid &&
                (SignupForm.controls['lastName'].dirty ||
                  SignupForm.controls['lastName'].touched)
              "
            >
              <div *ngIf="SignupForm.controls['lastName'].errors?.['required']" >Req *</div>
              <div *ngIf="SignupForm.controls['lastName'].errors?.['minlength']">Min Len 3</div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
            
            <div
              class="text-danger"
              *ngIf="
                SignupForm.controls['email'].invalid &&
                (SignupForm.controls['email'].dirty ||
                  SignupForm.controls['email'].touched)
              "
            >
              <div *ngIf="SignupForm.controls['email'].errors?.['required']" >Req *</div>
              <div *ngIf="SignupForm.controls['email'].errors?.['email']">email invalid</div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="cPassword"
              class="form-control"
              placeholder="c Password"
              
            />

            <div
            class="text-danger"
            *ngIf="
              SignupForm.controls['cPassword'].invalid &&
              (SignupForm.controls['cPassword'].dirty ||
                SignupForm.controls['cPassword'].touched)
            "
          >
            <div *ngIf="SignupForm.controls['cPassword'].errors?.['mustMatch']" >Must Match</div>
          </div>
          </div>
          <div class="form-group">
            <button
            [disabled]="SignupForm.invalid"
              type="button"
              (click)="signup()"
              class="btn btn-primary py-3 px-5"
            >
              Signup
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
