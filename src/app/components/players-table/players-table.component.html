<div class="text-center m-2">
    <button class="btn btn-success" routerLink="/addPlayer">Add Player</button>
</div>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Nbr</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let p of players">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.position}}</td>
        <td>{{p.nbr}}</td>
        <td>
            <button class="btn btn-info">Display</button>
            <button class="btn btn-warning" (click)="goToEditPlayer(p.id)">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </td>
    </tr>
</table>
