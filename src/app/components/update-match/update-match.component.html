<app-banner title="Edit Match"></app-banner>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #editForm="ngForm" (ngSubmit)="edit()">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Score One" [(ngModel)]="match.scoreOne" name="a">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Score Two" [(ngModel)]="match.scoreTwo" name="b">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Team One" [(ngModel)]="match.teamOne" name="c">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Team Two" [(ngModel)]="match.teamTwo" name="d">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Match">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
