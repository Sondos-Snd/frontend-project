<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="a">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.pwd" name="b">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
