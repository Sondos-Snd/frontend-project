
<app-banner [title]="title" ></app-banner>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form  #addMatchForm="ngForm"  (ngSubmit)="addMatch()">
            <div class="form-group">
              <input type="text" [(ngModel)]="match.teamOne"   name="a" class="form-control" placeholder="Team One">
            </div>
            <div class="form-group">
              <input type="text"  [(ngModel)]="match.teamTwo"   name="b" class="form-control" placeholder="Team Two">
            </div>
            <div class="form-group">
              <input type="text"  [(ngModel)]="match.scoreOne"   name="c" class="form-control" placeholder="Score One">
            </div>

            <div class="form-group">
                <input type="text"  [(ngModel)]="match.scoreTwo"   name="d" class="form-control" placeholder="Score Two">
              </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5"  [value]="title">
            </div>
          </form>  
        </div>
      
      </div>
    </div>
  </div>
